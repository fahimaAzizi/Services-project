<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Classes</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212; /* Dark theme */
            color: #fff; /* White text */
        }

        header {
            background-color: #333;
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2rem;
        }

        main {
            padding: 20px;
        }

        .class-card {
            background-color: #242424; /* Card background */
            color: #00ffcc; /* Teal text */
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 12px rgba(0, 255, 204, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .class-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 255, 204, 0.5);
        }

        .class-card img {
            width: 100px;
            height: 100px;
            border-radius: 5px;
        }

        .class-details {
            flex: 1;
        }

        .class-details h2 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .class-details p {
            font-size: 1rem;
            margin-bottom: 10px;
        }

        .class-details .btn {
            background-color: #00ffcc;
            color: #121212;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .class-details .btn:hover {
            background-color: #ff0077;
            color: #fff;
        }

        .filter-bar {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 10px 0;
        }

        .filter-bar input {
            width: 70%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 1rem;
        }

        .filter-bar select {
            padding: 10px;
            border-radius: 5px;
            font-size: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Online Classes</h1>
    </header>

    <main>
        <div class="filter-bar">
            <input type="text" placeholder="Search for classes..." id="search">
            <select id="category">
                <option value="all">All Categories</option>
                <option value="programming">Programming</option>
                <option value="design">Design</option>
                <option value="marketing">Marketing</option>
            </select>
        </div>

        <div id="class-container">
            <!-- Dynamic Class Cards will be injected here -->
        </div>
    </main>

    <script>
        // Mock class data
        const classes = [
            {
                title: 'Web Development Basics',
                description: 'Learn the foundations of HTML, CSS, and JavaScript.',
                category: 'programming',
                image: 'https://img.icons8.com/color/100/html-5.png',
                link: 'web-development.html'
            },
            {
                title: 'Graphic Design Essentials',
                description: 'Master the basics of graphic design with tools like Photoshop.',
                category: 'design',
                image: 'https://img.icons8.com/color/100/adobe-photoshop.png',
                link: 'graphic-design.html'
            },
            {
                title: 'Digital Marketing 101',
                description: 'An introduction to SEO, social media, and email marketing.',
                category: 'marketing',
                image: 'https://img.icons8.com/color/100/digital-marketing.png',
                link: 'digital-marketing.html'
            },
            {
            title: 'English for Beginners',
            description: 'Improve your vocabulary, grammar, and speaking skills.',
            category: 'english',
            image: 'https://img.icons8.com/color/100/book.png',
            link: 'english-beginners.html'
        },
        {
            title: 'Mastering C++',
            description: 'Dive deep into object-oriented programming with C++.',
            category: 'programming',
            image: 'https://img.icons8.com/color/100/c-plus-plus-logo.png',
            link: 'cpp-masterclass.html'
        },
        {
            title: 'Advanced Java',
            description: 'Learn advanced topics in Java for backend development.',
            category: 'programming',
            image: 'https://img.icons8.com/color/100/java-coffee-cup-logo.png',
            link: 'java-advanced.html'
        },
        {
            title: 'Python for Data Science',
            description: 'Explore Python libraries like NumPy, Pandas, and Matplotlib.',
            category: 'programming',
            image: 'https://img.icons8.com/color/100/python.png',
            link: 'python-data-science.html'
        }

        ];

        const container = document.getElementById('class-container');
        const searchInput = document.getElementById('search');
        const categoryFilter = document.getElementById('category');

        function renderClasses(filterText = '', category = 'all') {
            container.innerHTML = '';
            classes
                .filter(c => 
                    (category === 'all' || c.category === category) &&
                    c.title.toLowerCase().includes(filterText.toLowerCase())
                )
                .forEach(c => {
                    const card = document.createElement('div');
                    card.classList.add('class-card');
                    card.innerHTML = `
                        <img src="${c.image}" alt="${c.title}">
                        <div class="class-details">
                            <h2>${c.title}</h2>
                            <p>${c.description}</p>
                            <a href="${c.link}" class="btn">Join Now</a>
                        </div>
                    `;
                    container.appendChild(card);
                });
        }

        // Event Listeners for Filters
        searchInput.addEventListener('input', () => renderClasses(searchInput.value, categoryFilter.value));
        categoryFilter.addEventListener('change', () => renderClasses(searchInput.value, categoryFilter.value));

        // Initial Render
        renderClasses();
    </script>
</body>
</html>
