<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking - [Salon Name]</title>
  <link rel="stylesheet" href="style.css">
</head>
<style>/* General Reset */
  body, h1, p, form, label {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }
  
  body {
    background-color: #f3f4f6;
    color: #333;
  }
  
  header {
    text-align: center;
    background: linear-gradient(135deg, #ff6f91, #ff9671);
    color: white;
    padding: 30px 20px;
  }
  
  header h1 {
    font-size: 2.5em;
    margin-bottom: 10px;
  }
  
  header p {
    font-size: 1.2em;
  }
  
  .booking-form {
    background-color: white;
    max-width: 600px;
    margin: 30px auto;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  }
  
  .booking-form p {
    font-size: 1.1em;
    margin-bottom: 15px;
  }
  
  form {
    display: flex;
    flex-direction: column;
  }
  
  label {
    font-weight: 500;
    margin-top: 10px;
  }
  
  input[type="text"], input[type="date"], select {
    padding: 10px;
    margin-top: 5px;
    border-radius: 5px;
    border: 1px solid #ddd;
    font-size: 1em;
  }
  
  input:focus, select:focus {
    outline: none;
    border-color: #ff6f61;
  }
  
  button[type="submit"] {
    background: linear-gradient(135deg, #ff6f91, #ff9671);
    color: white;
    border: none;
    padding: 12px 20px;
    margin-top: 20px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 1em;
    transition: background 0.3s ease;
  }
  
  button:hover {
    background: linear-gradient(135deg, #ff9671, #ff6f91);
  }
  
  footer {
    text-align: center;
    padding: 20px;
    background: #333;
    color: #fff;
    margin-top: 20px;
  }
  </style>
<body>
  <header>
    <h1>Book an Appointment</h1>
  </header>
  <main>
    <p>Fill in the form below to schedule your appointment:</p>
    <form  action="send-mail.php" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      
        <label for="service">Select Service:</label>
        <select id="service" name="service">
          <option value="hair-styling">Hair Styling</option>
          <option value="hair-coloring">Hair Coloring</option>
          <option value="haircuts">Haircuts</option>
          <option value="facials">Facials</option>
          <option value="massage">Massage</option>
          <option value="manicure">Manicure</option>
          <option value="pedicure">Pedicure</option>
          <option value="waxing">Waxing</option>
          <option value="threading">Threading</option>
          <option value="makeup-application">Makeup Application</option>
          <option value="bridal-makeup">Bridal Makeup</option>
          <option value="eyelash-extensions">Eyelash Extensions</option>
          <option value="eyebrow-tinting">Eyebrow Tinting</option>
          <option value="hair-treatments">Hair Treatments</option>
          <option value="scalp-treatments">Scalp Treatments</option>
          <option value="body-scrub">Body Scrub</option>
          <option value="body-wrap">Body Wrap</option>
          <option value="spray-tanning">Spray Tanning</option>
          <option value="microdermabrasion">Microdermabrasion</option>
          <option value="chemical-peel">Chemical Peel</option>
          <option value="aromatherapy">Aromatherapy</option>
        </select>
      
        <label for="date">Preferred Date:</label>
        <input type="date" id="date" name="date" required>
      
        <button type="submit">Submit</button>
      </form>
      
  </main>
  <footer>
    <p>Â© 2024 [Salon Name]. All rights reserved.</p>
  </footer>
</body>
</html>
