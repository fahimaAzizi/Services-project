<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Master Self-Study</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            font-size: 16px;
            line-height: 1.5;
            background: #121212; /* Dark background */
            color: #fff; /* White text */
        }

        /* Header Section */
        header {
            background-color: #333; /* Dark gray */
            color: #fff; /* White text */
            padding: 1rem;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        header h1 {
            font-size: 2.5rem;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .cta-btn {
            display: inline-block;
            padding: 12px 25px;
            background-color: #00ffcc; /* Teal */
            color: #121212; /* Dark background */
            font-weight: bold;
            border-radius: 5px;
            margin-top: 20px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-btn:hover {
            background-color: #ff0077; /* Vibrant pink */
        }

        /* Navigation */
        nav {
            background-color: #333;
            padding: 1rem 0;
            display: flex;
            justify-content: center;
            gap: 30px;
        }

        nav a {
            color: #fff; /* White text */
            text-decoration: none;
            padding: 0.5rem 1rem;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #555; /* Lighter gray */
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); /* Gradient background */
            color: #fff; /* White text */
        }

        .hero h1 {
            font-size: 4rem;
            margin: 0;
        }

        .hero p {
            font-size: 1.5rem;
            margin-top: 15px;
        }

        /* Tips Section */
        .tips-section {
            padding: 50px 20px;
            text-align: center;
        }

        .tips-section h2 {
            font-size: 2.5rem;
            margin-bottom: 40px;
            color: #00ffcc; /* Teal */
        }

        /* Tip Cards */
        .tip-cards-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 30px;
        }

        .tip-card {
            background-color: #242424; /* Dark gray background */
            color: #00ffcc; /* Teal text */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 12px rgba(0, 255, 204, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .tip-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 10px 20px rgba(0, 255, 204, 0.5);
        }

        .tip-card img {
            width: 70px;
            height: 70px;
            margin-bottom: 15px;
        }

        .tip-card h3 {
            font-size: 1.5rem;
            margin-bottom: 10px;
        }

        .tip-card p {
            font-size: 1.1rem;
        }

        .tip-card .btn {
            display: inline-block;
            padding: 8px 20px;
            background-color: #00ffcc; /* Teal */
            color: #121212; /* Dark background */
            border-radius: 5px;
            font-size: 1rem;
            margin-top: 15px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .tip-card .btn:hover {
            background-color: #ff0077; /* Vibrant pink */
            color: white;
        }

        /* Sign-In Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .modal-content {
            background-color: #333;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            color: #fff;
            text-align: center;
        }

        .modal-content input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
        }

        .modal-content button {
            padding: 10px 20px;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .modal-content button:hover {
            background-color: #ff0077;
        }

        .modal-content .close-btn {
            background-color: transparent;
            color: #fff;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            position: absolute;
            top: 10px;
            right: 15px;
        }
        .sign-in-btn {
    display: inline-block;
    padding: 12px 25px;
    background-color: #00ffcc; /* Vibrant pink */
    color: #121212; /* White text */
    font-weight: bold;
    border: none;
    border-radius: 5px;
    margin-top: 20px;
    text-decoration: none;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.sign-in-btn:hover {
    background-color:#ff0077 ; /* Teal on hover */
    color: #fff; /* Dark background */
}

    </style>
</head>
<body>
    <header>
        <h1>Master Self-Study Techniques</h1>
        <p>Your go-to resource for improving study skills and strategies.</p>

        <a href="#tips" class="cta-btn">Explore Tips</a>
        <button class="sign-in-btn">Sign In</button>
    </header>

    <nav>
        <a href="#hero">Home</a>
        <a href="#tips">Study Tips</a>
        <a href="#contact">Contact</a>
    </nav>

    <section class="hero" id="hero">
        <h1>Boost Your Learning with These Tips!</h1>
        <p>Transform your self-study approach and reach new heights in your education.</p>
    </section>

    <section id="tips" class="tips-section">
        <h2>Self-Study Tips</h2>
        <div class="tip-cards-container">
            <!-- Dynamic Cards will be injected here -->
        </div>
    </section>

    <div class="modal" id="signInModal">
        <div class="modal-content">
            <button class="close-btn">&times;</button>
            <h2>Sign In</h2>
            <form id="signInForm">
                <input type="text" id="name" placeholder="Enter your name" required>
                <input type="email" id="email" placeholder="Enter your email" required>
                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>

    <script>
        const tipsData = [
            {
                title: 'Time Management',
                description: 'Learn how to manage your study time effectively with simple strategies.',
                icon: 'https://img.icons8.com/ios-filled/50/ffffff/clock.png',
                link: 'time-management.html'
            },
            {
                title: 'Note Taking',
                description: 'Discover how to take clear and concise notes that help you remember.',
                icon: 'https://img.icons8.com/ios-filled/50/ffffff/notepad.png',
                link: 'notes.html'
            },
            {
                title: 'Active Recall',
                description: 'Use active recall methods to boost memory retention and recall.',
                icon: 'https://img.icons8.com/ios-filled/50/ffffff/brain.png',
                link: 'active.html'
            },
            {
                title: 'Stay Motivated',
                description: 'Discover strategies to stay inspired and focused throughout your journey.',
                icon: 'https://img.icons8.com/ios-filled/50/ffffff/goal.png',
                link: 'motivated.html'
            },
            {
                title: 'Healthy Study Habits',
                description: 'Create healthy study routines that promote long-term success.',
                icon: 'https://img.icons8.com/ios-filled/50/ffffff/health-book.png',
                link: '#healthy-habits'
            }

        ];

        const container = document.querySelector('.tip-cards-container');
        tipsData.forEach(tip => {
            const card = document.createElement('div');
            card.classList.add('tip-card');
            card.innerHTML = `
                <img src="${tip.icon}" alt="${tip.title}">
                <h3>${tip.title}</h3>
                <p>${tip.description}</p>
                <a href="${tip.link}" class="btn">Learn More</a>
            `;
            container.appendChild(card);
        });

        // Modal Functionality
        const signInBtn = document.querySelector('.sign-in-btn');
        const modal = document.getElementById('signInModal');
        const closeBtn = document.querySelector('.close-btn');
        const signInForm = document.getElementById('signInForm');

        signInBtn.addEventListener('click', () => modal.style.display = 'flex');
        closeBtn.addEventListener('click', () => modal.style.display = 'none');
        window.addEventListener('click', event => {
            if (event.target === modal) modal.style.display = 'none';
        });

        signInForm.addEventListener('submit', event => {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            alert(`Welcome, ${name}! Your Gmail (${email}) has been signed in.`);
            modal.style.display = 'none';
            signInForm.reset();
            window.location.href = 'online.html';
        });
    </script>
</body>
</html>
